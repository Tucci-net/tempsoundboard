<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Monosyllabic Girl</span>

      <div data-key="49" class="key">
        <kbd>1</kbd>
        <span class="sound">C5#3 Chord</span>
      </div>
      <div data-key="50" class="key">
        <kbd>2</kbd>
        <span class="sound">G#3 Chord</span>
      </div>
      <div data-key="51" class="key">
        <kbd>3</kbd>
        <span class="sound">F#3 Chord</span>
      </div>
    </div>
</div>

  <!-- Sounds -->
  <audio data-key="49" src="sounds/C5Synth.wav"></audio>
  <audio data-key="50" src="sounds/GSynth.wav"></audio>
  <audio data-key="51" src="sounds/FSynth.wav"></audio>
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/SyllabicNOFXSynth.mp3"></audio>
<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
